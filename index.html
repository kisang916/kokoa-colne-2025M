<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to kokoa Talk</title>
</head>

<body>
    <div id="status-bar"></div>
    <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
        <!--todo - wifi -icon-->
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
    </div><!--todo - battery icon-->
    <!--todo - lighting icon-->
    <header class="welcome-header">
        <h1 class="welcome-header">Welcome to Kokoa clone</h1>
        <p class="welcome-header__text">if you have a kakao Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or Phone Number" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Log in">
    </form>

    <a href="#">Find kokoa Account or Password</a>

    <script src="https://kit.fontawesome.com/8a11fb2819.js" crossorigin="anonymous"></script>
</body>

</html>
